[package]
name = "simple-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ['cdylib']

[dependencies]
fuels-core = { git = "ssh://git@github.com/FuelLabs/fuels-rs.git", package="fuels-core", features=["no-std"] }
fuel-indexer = { path = "../../fuel-indexer/lib" }
fuel-indexer-derive = { path = "../../fuel-indexer/derive" }
serde = { version = "1.0.128", default-features = false, features = ["derive"] }
