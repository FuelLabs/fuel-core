[package]
name = "simple-wasm"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = ['cdylib']

[dependencies]
fuel-indexer = { path = "../../fuel-indexer/lib" }
fuel-indexer-derive = { path = "../../fuel-indexer/derive" }
fuels-abigen-macro = "0.1"
fuels-core = { version = "0.1", features=["no-std"] }
serde = { version = "1.0.128", default-features = false, features = ["derive"] }
