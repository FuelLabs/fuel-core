[package]
name = "fuel-core-client-bin"
version = "0.15.1"
authors = ["Fuel Labs <contact@fuel.sh>"]
categories = ["concurrency", "cryptography::cryptocurrencies", "emulators"]
edition = "2021"
homepage = "https://fuel.network/"
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "fuel-cli", "fuel-gql"]
license = "BUSL-1.1"
repository = "https://github.com/FuelLabs/fuel-core"
description = "The fuel cli to interact with `fuel-core` client."

[[bin]]
name = "fuel-core-client"
path = "src/main.rs"

[dependencies]
clap = { version = "3.1", features = ["derive"] }
fuel-core-client = { version = "0.15.1", path = "../../crates/client" }
fuel-core-types = { version = "0.15.1", path = "../../crates/types", features = ["serde"] }
serde_json = { version = "1.0", features = ["raw_value"] }
tokio = { version = "1.21", features = ["macros"] }

