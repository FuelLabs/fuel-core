[package]
authors = { workspace = true }
categories = ["concurrency", "cryptography::cryptocurrencies", "emulators"]
description = "Fuel client binary."
edition = { workspace = true }
homepage = { workspace = true }
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "vm"]
license = { workspace = true }
repository = { workspace = true }
version = { workspace = true }
name = "fuel-core-bin"
publish = true

[[bin]]
name = "fuel-core"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive", "env"] }
dirs = "4.0"
fuel-core = { workspace = true }
humantime = "2.1"
lazy_static = { workspace = true }
libhoney-rust = { version = "0.1.6" }
pyroscope = { version = "0.5.3", default-features = false, features = ["webpki-roots"] }
pyroscope_pprofrs = { version = "0.2.3", default-features = false }
serde_json = { workspace = true, features = ["raw_value"], optional = true }
tikv-jemallocator = "0.5"
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing = { workspace = true }
tracing-honeycomb = { version = "0.4", features = ["use_parking_lot"] }
tracing-subscriber = { workspace = true, features = [
    "ansi",
    "env-filter",
    "json",
] }
url = { version = "2.2", optional = true }

[dev-dependencies]
test-case = { workspace = true }

[features]
debug = ["fuel-core/debug"]
default = ["debug", "metrics", "relayer", "rocksdb"]
metrics = ["fuel-core/metrics"]
p2p = ["fuel-core/p2p"]
relayer = ["fuel-core/relayer", "dep:url", "dep:serde_json"]
rocksdb = ["fuel-core/rocksdb"]
rocksdb-production = ["fuel-core/rocksdb-production"]
# features to enable in production, but increase build times
production = ["metrics", "relayer", "rocksdb-production", "p2p"]
