kind: Secret
type: kubernetes.io/dockerconfigjson
apiVersion: v1
metadata:
  name: gchr-auth-token
  labels:
    app: {{ template "fuel-core.name" . }}
    chart: {{ template "fuel-core.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  .dockerconfigjson: <AUTH-TOKEN>