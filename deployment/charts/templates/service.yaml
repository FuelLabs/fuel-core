apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "fuel-core.name" . }}
    chart: {{ template "fuel-core.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "fuel-core.name" . }}-k8-lb
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "fuel-core.name" . }}
  type: LoadBalancer