# Default values for fuel core for environment
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  name: fuel-core
  replicas: 1
  port: 4000
  image:
    repository: ghcr.io/fuellabs/fuel-core
    tag: latest
    pullPolicy: Always
  volume: 
    pvname: db-volume
    mountPath: /mnt/db/
    claimname: db-volume-pv-claim
    storageclass: gp2
    storagesize: 3Gi
    storagerequests: 1Gi
    accessmodes: ReadWriteMany
    claimpolicy: Retain

service:
  port: 4000
