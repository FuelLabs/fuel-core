name: Deploy Ephemeral Test Environment

on:
  workflow_dispatch:
  push:
    branches:
      - create-eph-envs-workflows
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  # Deploy Latest Fuel-Core Release
  deploy-test-enviromment:
    #if: github.ref == 'refs/heads/master'
    #needs:
      #- publish-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set Environment Variables
        id: set_env_var
        run: |
          tag="latest"
          k8s="eks"
          config="fuel-dev1"
          env="fueldevsway.env"
          echo "IMAGE_TAG=$(echo $tag)" >> $GITHUB_ENV
          echo "BRANCH=$(echo $GITHUB_SHA)" >> $GITHUB_ENV
          echo "K8S=$(echo $k8s)" >> $GITHUB_ENV
          echo "CONFIG=$(echo $config)" >> $GITHUB_ENV
          echo "ENV=$(echo $env)" >> $GITHUB_ENV
      
      - name: Deploy Ephemeral Test Environment
        id: deploy_eph_env
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
            https://api.github.com/repos/FuelLabs/fuel-deployment/actions/workflows/deploy-test-env.yml/dispatches \
            -d '{"ref":"master","inputs":{ "k8s-type": "${{ env.K8S }}", "config-directory": "${{ env.CONFIG }}", "config-env": "${{ env.ENV }}", "deployment-version": "${{ env.BRANCH }}", "image-tag": "${{ env.IMAGE_TAG }}" }}'



