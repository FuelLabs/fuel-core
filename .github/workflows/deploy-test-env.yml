name: Deploy Ephemeral Test Environment

on:
  workflow_dispatch:
  push:
    branches:
      - create-eph-envs-workflows
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  # Deploy Latest Fuel-Core Release
  deploy-test-enviromment:
    #if: github.ref == 'refs/heads/master'
    #needs:
      #- publish-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set Environment Variables
        id: set_env_var
        run: |
          tag="latest"
          echo "IMAGE_TAG=$(echo $tag)" >> $GITHUB_ENV
          echo "BRANCH=$(echo $GITHUB_SHA)" >> $GITHUB_ENV

      - name: Deploy Fuel-Core Test Environment
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Deploy Fuel-Core Ephemeral Test Environment
          repo: FuelLabs/fuel-deployment
          ref: refs/heads/master
          token: ${{ secrets.REPO_TOKEN }}
          inputs: '{ "k8s-type": "${{ env.K8S }}", "config-directory": "${{ env.CONFIG }}", "config-env": "${{ env.ENV }}", "deployment-version": "${{ steps.set_env_var.outputs.BRANCH }}", "image-tag": "${{ steps.set_env_var.outputs.IMAGE_TAG }}" }'
        env:
          K8S: 'eks'
          CONFIG: 'fuel-dev1'
          ENV: 'fueldevsway.env'


