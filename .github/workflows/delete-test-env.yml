name: Delete Ephemeral Test Environment

on:
  workflow_dispatch:
  push:
    branches:
      - test
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  # Delete Ephemeral Test Environment
  delete-test-enviromment:
    #if: github.ref == 'refs/heads/master'
    #needs:
      #- publish-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set Environment Variables
        id: set_env_var
        run: |
          branch_name=$(git symbolic-ref -q HEAD)
          branch_name=${branch_name##refs/heads/}
          branch_name=${branch_name:-HEAD}
          echo "::set-output name=BRANCH::${branch_name}"

      - name: Delete Fuel-Core Test Environment
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Delete Fuel-Core Ephemeral Test Environment
          repo: FuelLabs/fuel-deployment
          ref: create-eph-envs-workflows
          token: ${{ secrets.REPO_TOKEN }}
          inputs: '{ "k8s-type": "${{ env.K8S }}", "config-directory": "${{ env.CONFIG }}", "config-env": "${{ env.ENV }}", "deployment-version": "${{ steps.set_env_var.outputs.BRANCH }}" }'
        env:
          K8S: 'eks'
          CONFIG: 'fuel-dev1'
          ENV: 'fueldevsway.env'