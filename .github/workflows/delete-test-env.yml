name: Delete Ephemeral Test Environment

on:
  workflow_dispatch:
  push:
    branches:
      - create-eph-envs-workflows
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  # Delete Ephemeral Test Environment
  delete-test-enviromment:
    #if: github.ref == 'refs/heads/master'
    #needs:
      #- publish-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set Environment Variables
        id: set_env_var
        run: |
          k8s="eks"
          config="fuel-dev1"
          env="fueldevsway.env"
          echo "BRANCH=$(echo $GITHUB_SHA)" >> $GITHUB_ENV
          echo "K8S=$(echo $k8s)" >> $GITHUB_ENV
          echo "CONFIG=$(echo $config)" >> $GITHUB_ENV
          echo "ENV=$(echo $env)" >> $GITHUB_ENV
      
      - name: Delete Ephemeral Test Environment
        id: delete_eph_env
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
            https://api.github.com/repos/FuelLabs/fuel-deployment/actions/workflows/delete-test-env.yml/dispatches \
            -d '{"ref":"modify-delete-test-env-workflow","inputs":{ "k8s-type": "${{ env.K8S }}", "config-directory": "${{ env.CONFIG }}", "config-env": "${{ env.ENV }}", "deployment-version": "${{ env.BRANCH }}" }}'


