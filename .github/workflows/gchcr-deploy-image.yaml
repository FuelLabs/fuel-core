name: Build and Publish fuel-core Docker Image to ghcr.io

on:
  push:
    branches: ['roy-docker-ghcr-build']

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - name: Build, tag, and push the image to ghcr.io
        id: build-tag-push-image
        env:
          REGISTRY: ${{ env.REGISTRY }}
          GIT_REPOSITORY: fuel-core
          IMAGE_TAG: ${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
        run: |
          echo "Building fuel-core image..."
          docker build -t $REGISTRY/$GIT_REPOSITORY:$IMAGE_TAG . -f deployment/Dockerfile
          docker push $REGISTRY/$GIT_REPOSITORY:$IMAGE_TAG      
          echo "::set-output name=image::$REGISTRY/$GIT_REPOSITORY:$IMAGE_TAG"