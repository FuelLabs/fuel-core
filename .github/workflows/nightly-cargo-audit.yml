name: Nightly Cargo Audit

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  cargo_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo install cargo-audit --locked
      - uses:  rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
