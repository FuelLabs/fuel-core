name: Build and Publish fuel-core Docker Image to ghcr.io

on:
  push:
    branches: ['roy-docker-ghcr-build']

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Log in to the ghcr.io registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - name: Build and push the image to ghcr.io
        uses: docker/build-push-action@v2
        env:
          REGISTRY: ${{ env.REGISTRY }}
          GIT_REPOSITORY: fuellabs/fuel-core
          IMAGE_TAG: ${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
        with:
          context: .
          file: deployment/Dockerfile
          push: true
          tags: $REGISTRY/$GIT_REPOSITORY:$IMAGE_TAG
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
