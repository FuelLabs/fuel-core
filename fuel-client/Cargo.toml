[package]
name = "fuel-client"
version = "0.1.0"
authors = ["Victor Lopez <victor.lopez@fuel.sh>"]
edition = "2018"
repository = "https://github.com/FuelLabs/fuel-core"
description = "Tx client and schema specification."
# Disable auto-targeting of integ tests or benchmarks
# in order to avoid extra linking overhead associated with
# each test module being its own binary
autotests = false
autobenches = false

[dependencies]
cynic = { version = "0.14", features = ["surf"] }
chrono = { version = "0.4.19", features = ["serde"] }
fuel-vm = { git = "ssh://git@github.com/FuelLabs/fuel-vm.git", features = ["serde-types"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
surf = "2.2"

[dev-dependencies]
tokio = { version = "1.8", features = ["macros", "rt-multi-thread"] }
fuel-core = { path = "../fuel-core" }
insta = "1.8.0"
itertools = "0.10.1"

[build-dependencies]
fuel-core = { path = "../fuel-core", default-features = false }
schemafy_lib = "0.5"
serde_json = { version = "1.0", features = ["raw_value"] }

[features]
default = ["fuel-core/default"]

[[test]]
name = "integration_tests"
path = "tests/lib.rs"
harness = true