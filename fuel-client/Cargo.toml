[package]
name = "fuel-gql-client"
version = "0.1.2"
authors = ["Fuel Labs <contact@fuel.sh>"]
categories = ["concurrency", "cryptography::cryptocurrencies", "emulators"]
edition = "2021"
homepage = "https://fuel.network/"
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "vm"]
license = "BUSL-1.1"
repository = "https://github.com/FuelLabs/fuel-core"
description = "Tx client and schema specification."
# Disable auto-targeting of integ tests or benchmarks
# in order to avoid extra linking overhead associated with
# each test module being its own binary
autotests = false
autobenches = false

[[bin]]
name = "fuel-gql-cli"
path = "src/main.rs"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
cynic = { version = "0.14", features = ["surf"] }
derive_more = { version = "0.99" }
fuel-storage = "0.1"
fuel-tx = { version = "0.1", features = ["serde-types"] }
fuel-types = { version = "0.1", features = ["serde-types"] }
fuel-vm = { version = "0.1", features = ["serde-types"] }
futures = "0.3"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
structopt = "0.3"
surf = "2.2"
thiserror = "1.0"

[dev-dependencies]
fuel-gql-client = { path = ".", features = ["test-helpers"] }
fuel-core = { path = "../fuel-core", features = ["test-helpers"] }
fuel-vm = { version = "0.1", features = ["serde-types", "random"] }
insta = "1.8"
itertools = "0.10"
rand = "0.8"
tokio = { version = "1.8", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
schemafy_lib = "0.5"
serde_json = { version = "1.0", features = ["raw_value"] }

[features]
default = []
test-helpers = []

[[test]]
name = "integration_tests"
path = "tests/lib.rs"
harness = true
