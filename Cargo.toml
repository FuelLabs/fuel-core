[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
    "examples/simple-wasm",
    "fuel-core",
    "fuel-client",
    "fuel-indexer/derive",
    "fuel-indexer/indexer",
    "fuel-indexer/lib",
    "fuel-indexer/schema"
]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
