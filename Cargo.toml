[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
    "fuel-core",
    "fuel-client",
    "fuel-indexer/lib",
    "fuel-indexer/derive",
    "fuel-indexer/schema",
    "index-runner",
    "examples/simple-wasm"
]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
