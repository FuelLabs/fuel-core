[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
members = [
  "fuel-client",
  "fuel-core",
  "fuel-core-interfaces",
  "fuel-indexer/derive",
  "fuel-indexer/indexer",
  "fuel-indexer/lib",
  "fuel-indexer/schema",
  "fuel-txpool",
  "fuel-p2p",
  "xtask",
]
resolver = "2"

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
