[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
  "benches",
  "services/executor",
  "services/importer",
  "services/producer",
  "chain-config",
  "client",
  "fuel-core",
  "services/consensus_module/bft",
  "services/consensus_module/poa",
  "fuel-core-interfaces",
  "metrics",
  "services/p2p",
  "services/relayer",
  "services/sync",
  "tests",
  "services/txpool",
  "storage",
  "types",
  "xtask",
]

exclude = [
  "version-compatibility",
]

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"