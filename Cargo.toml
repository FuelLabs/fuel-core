[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
  "fuel-benches",
  "fuel-block-executor",
  "fuel-block-importer",
  "fuel-block-producer",
  "fuel-chain-config",
  "fuel-client",
  "fuel-core",
  "fuel-core-bft",
  "fuel-poa-coordinator",
  "fuel-core-interfaces",
  "fuel-metrics",
  "fuel-p2p",
  "fuel-relayer",
  "fuel-sync",
  "fuel-tests",
  "fuel-txpool",
  "xtask",
  "version-compatibility",
]

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
