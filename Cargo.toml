[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
  "fuel-client",
  "fuel-core",
  "fuel-core-interfaces",
  "fuel-p2p",
  "fuel-tests",
  "fuel-txpool",
  "xtask",
]

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
