[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
  "fuel-benches",
  "fuel-block-executor",
  "fuel-block-importer",
  "fuel-block-producer",
  "fuel-client",
  "fuel-core",
  "fuel-core-bft",
  "fuel-core-interfaces",
  "fuel-metrics",
  "fuel-p2p",
  "fuel-relayer",
  "fuel-sync",
  "fuel-tests",
  "fuel-txpool",
  "xtask",
]

[workspace.package]
version = "0.10.1"
authors = ["Fuel Labs <contact@fuel.sh>"]
categories = ["cryptography::cryptocurrencies"]
edition = "2021"
homepage = "https://fuel.network/"
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "vm"]
license = "BUSL-1.1"
repository = "https://github.com/FuelLabs/fuel-core"
description = "Fuel core is the blockchain node used to run the fuel network."

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
axum = "0.4"
bincode = "1.3"
chrono = "0.4"
clap = { version = "3.1", features = ["env", "derive"] }
derive_more = { version = "0.99" }
fuel-vm = { version = "0.18", features = ["serde"] }
futures = "0.3"
insta = "1.8"
fuel-block-executor = { path = "./fuel-block-executor", version = "0.10.1" }
fuel-block-importer = { path = "./fuel-block-importer", version = "0.10.1" }
fuel-block-producer = { path = "./fuel-block-producer", version = "0.10.1" }
fuel-gql-client = { path = "./fuel-client", version = "0.10.1"}
fuel-core = { path = "./fuel-core", version = "0.10.1" }
fuel-core-bft = { path = "./fuel-core-bft", version = "0.10.1" }
fuel-core-interfaces = { path = "./fuel-core-interfaces", version = "0.10.1" }
fuel-metrics = { path = "./fuel-metrics", version = "0.10.1" }
fuel-p2p = { path = "./fuel-p2p", version = "0.10.1" }
fuel-relayer = { path = "./fuel-relayer", version = "0.10.1" }
fuel-sync = { path = "./fuel-sync", version = "0.10.1" }
fuel-txpool = { path = "./fuel-txpool", version = "0.10.1" }
hex = "0.4"
itertools = "0.10"
lazy_static = "1.4"
parking_lot = "0.12"
rand = "0.8"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
rstest = { version = "0.13.0" }
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tempfile = "3.3"
tokio = "1.21"
tracing = "0.1"

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
