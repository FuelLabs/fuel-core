[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
members = [
  "benches",
  "bin/fuel-core",
  "bin/fuel-core-client",
  "bin/fuel-core-keygen",
  "crates/chain-config",
  "crates/client",
  "crates/database",
  "crates/fuel-core",
  "crates/metrics",
  "crates/services",
  "crates/services/consensus_module",
  "crates/services/consensus_module/bft",
  "crates/services/consensus_module/poa",
  "crates/services/executor",
  "crates/services/importer",
  "crates/services/p2p",
  "crates/services/producer",
  "crates/services/relayer",
  "crates/services/sync",
  "crates/services/txpool",
  "crates/storage",
  "crates/types",
  "tests",
  "xtask",
]
resolver = "2"

exclude = ["version-compatibility"]

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"

[patch.crates-io]
fuel-merkle = { git = "https://github.com/FuelLabs/fuel-vm" }
fuel-vm = { git = "https://github.com/FuelLabs/fuel-vm" }
fuel-storage = { git = "https://github.com/FuelLabs/fuel-vm" }
fuel-crypto = { git = "https://github.com/FuelLabs/fuel-vm" }
fuel-types = { git = "https://github.com/FuelLabs/fuel-vm" }
fuel-tx = { git = "https://github.com/FuelLabs/fuel-vm" }
fuel-asm = { git = "https://github.com/FuelLabs/fuel-vm" }
