[package]
name = "fuel-core"
version = "0.1.0"
authors = ["Victor Lopez <victor.lopez@fuel.sh>"]
categories = ["concurrency", "cryptography::cryptocurrencies", "emulators"]
edition = "2018"
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "vm"]
repository = "https://github.com/FuelLabs/fuel-core"
description = "Fuel client."

[[bin]]
name = "main"
path = "src/main.rs"
required-features = ["default"]

[dependencies]
# These git depenedencies are temporary until async-graphql can publish the axum integration to crates.io:
# https://github.com/async-graphql/async-graphql/issues/608#issuecomment-905304688
async-graphql-axum = { git = "https://github.com/async-graphql/async-graphql", rev = "1c3eda4ac1efffb3e4869b6bef5c3230c83b82ae", optional = true }
async-graphql = { git = "https://github.com/async-graphql/async-graphql", rev = "1c3eda4ac1efffb3e4869b6bef5c3230c83b82ae" }
axum = { git = "https://github.com/tokio-rs/axum.git", rev = "0d2db387a88bde5145f0ba746d82cd308738ff91", features = ["headers"] , optional = true }
bincode = "1.3"
dirs = "3.0.2"
env_logger = "0.8"
fuel-vm = { git = "ssh://git@github.com/FuelLabs/fuel-vm.git", features = ["serde-types"] }
futures = "0.3"
hex = "0.4"
hyper = "0.14"
itertools = "0.10.1"
lazy_static = "1.4.0"
rand = "0.8.4"
rocksdb = { version = "0.17.0", features = ["snappy", "multi-threaded-cf"], optional = true }
serde_json = { version="1.0", features = ["raw_value"] }
serde = "1.0"
structopt = "0.3"
strum = "0.21"
strum_macros = "0.21"
tokio = { version = "1.8", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = { version="0.2", features= ["env-filter"] }
thiserror = { version = "1.0" }
uuid = { version = "0.8", features = ["v4"] }

[features]
default = ["rocksdb", "axum", "async-graphql-axum"]
