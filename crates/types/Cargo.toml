[package]
name = "fuel-core-types"
version = "0.15.1"
authors = ["Fuel Labs <contact@fuel.sh>"]
categories = ["cryptography::cryptocurrencies"]
edition = "2021"
homepage = "https://fuel.network/"
keywords = ["blockchain", "cryptocurrencies", "fuel-core", "fuel-client", "fuel-types"]
license = "BUSL-1.1"
repository = "https://github.com/FuelLabs/fuel-core"
description = "The primitives and types use by Fuel core protocol."

[dependencies]
anyhow = "1.0"
derive_more = { version = "0.99" }
fuel-vm-private = { version = "0.22", package = "fuel-vm" }
serde = { version = "1.0", features = ["derive"], optional = true }
tai64 = { version = "4.0", features = ["serde"] }

[features]
default = []
serde = ["dep:serde", "fuel-vm-private/serde"]
test-helpers = ["fuel-vm-private/random"]
