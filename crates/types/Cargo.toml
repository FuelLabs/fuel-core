[package]
authors = { workspace = true }
categories = ["cryptography::cryptocurrencies"]
description = "The primitives and types use by Fuel core protocol."
edition = { workspace = true }
homepage = { workspace = true }
keywords = [
    "blockchain",
    "cryptocurrencies",
    "fuel-client",
    "fuel-core",
    "fuel-types",
]
license = { workspace = true }
name = "fuel-core-types"
repository = { workspace = true }
version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
bs58 = "0.5"
derive_more = { version = "0.99" }
fuel-vm-private = { workspace = true, default-features = false, features = ["alloc"] }
secrecy = "0.8"
serde = { workspace = true, features = ["derive"], optional = true }
tai64 = { version = "4.0", features = ["serde"] }
thiserror = "1.0"
zeroize = "1.5"

[features]
default = ["std"]
serde = ["dep:serde", "fuel-vm-private/serde"]
std = ["fuel-vm-private/std"]
random = ["fuel-vm-private/random"]
test-helpers = ["random", "fuel-vm-private/test-helpers"]
