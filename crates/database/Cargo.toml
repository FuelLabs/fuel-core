[package]
name = "fuel-core-database"
version = { workspace = true }
authors = { workspace = true }
categories = ["cryptography::cryptocurrencies"]
edition = { workspace = true }
homepage = { workspace = true }
keywords = [
  "blockchain",
  "cryptocurrencies",
  "fuel-core",
  "fuel-client",
  "fuel-database",
]
license = { workspace = true }
repository = { workspace = true }
description = "The crates contains databases used by Fuel core protocol."

[dependencies]
anyhow = { workspace = true }
derive_more = { workspace = true }
enum-iterator = { workspace = true }
fuel-core-storage = { workspace = true, features = ["std"] }
fuel-core-types = { workspace = true, features = ["std"] }
num_cpus = { version = "1.16.0" } # TODO: Make workspace dependency + feature flag
rocksdb = { version = "0.21", default-features = false, features = [
  "lz4",
  "multi-threaded-cf",
]} # TODO: Make workspace dependency + feature flag it
serde = { workspace = true }
strum = { workspace = true }

[dev-dependencies]
fuel-core-trace = { path = "../trace" }

[features]
test-helpers = []
backup = []
fault-proving = [
  "fuel-core-types/fault-proving",
  "fuel-core-storage/fault-proving",
]
