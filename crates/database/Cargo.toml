[package]
name = "fuel-core-database"
version = { workspace = true }
authors = { workspace = true }
categories = ["cryptography::cryptocurrencies"]
edition = { workspace = true }
homepage = { workspace = true }
keywords = [
  "blockchain",
  "cryptocurrencies",
  "fuel-core",
  "fuel-client",
  "fuel-database",
]
license = { workspace = true }
repository = { workspace = true }
description = "The crates contains databases used by Fuel core protocol."

[dependencies]
anyhow = { workspace = true }
derive_more = { workspace = true }
enum-iterator = { workspace = true }
fuel-core-metrics = { workspace = true }
fuel-core-storage = { workspace = true, features = ["std"] }
fuel-core-types = { workspace = true, features = ["std"] }
itertools = { workspace = true }
num_cpus = { workspace = true, optional = true }
postcard = { workspace = true, optional = true }
rocksdb = { workspace = true, optional = true }
tempfile = { workspace = true, optional = true }
tracing = { workspace = true }
serde = { workspace = true }
strum = { workspace = true }

[dev-dependencies]
fuel-core-trace = { path = "../trace" }

[features]
default = ["rocksdb"]
rocksdb = ["dep:rocksdb", "dep:tempfile", "dep:num_cpus", "dep:postcard"]
test-helpers = []
backup = []
fault-proving = [
  "fuel-core-types/fault-proving",
  "fuel-core-storage/fault-proving",
]
