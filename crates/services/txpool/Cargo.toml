[package]
name = "fuel-core-txpool"
version = "0.15.1"
authors = ["Fuel Labs <contact@fuel.sh>"]
categories = ["cryptography::cryptocurrencies"]
edition = "2021"
homepage = "https://fuel.network/"
keywords = ["blockchain", "cryptocurrencies", "fuel-vm", "vm"]
license = "BUSL-1.1"
repository = "https://github.com/FuelLabs/fuel-core"
description = "Transaction pool"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
fuel-core-chain-config = { path = "../../chain-config", version = "0.15.1" }
fuel-core-metrics = { path = "../../metrics", version = "0.15.1" }
fuel-core-storage = { path = "../../storage", version = "0.15.1" }
fuel-core-types = { path = "../../types", version = "0.15.1" }
tokio = { version = "1.21", default-features = false, features = ["sync"] }
tracing = "0.1"

[dev-dependencies]
fuel-core-txpool = { path = "", features = ["test-helpers"] }
itertools = "0.10"
mockall = "0.11"
rstest = "0.15"

[features]
test-helpers = [
    "fuel-core-types/test-helpers",
    "fuel-core-storage/test-helpers"
]
