[package]
name = "fuel-core-upgradable-executor"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = ["blockchain", "fuel", "fuel-vm"]
license = { workspace = true }
repository = { workspace = true }
description = "Fuel Block Upgradable Executor"
build = "build.rs"

[dependencies]
anyhow = { workspace = true }
fuel-core-storage = { workspace = true }
fuel-core-types = { workspace = true }
fuel-core-wasm-executor = { workspace = true }
lazy_static = { version = "1.4" }
postcard = { workspace = true }
wasmtime = { version = "18.0.1", default-features = false, features = [
  "cache",
  "cranelift",
  "parallel-compilation",
  "pooling-allocator",
  "runtime",
] }

[dev-dependencies]
fuel-core-storage = { workspace = true, features = ["test-helpers"] }
fuel-core-types = { workspace = true, features = ["test-helpers"] }

[features]
default = ["std"]
std = []
test-helpers = [
  "fuel-core-storage/test-helpers",
  "fuel-core-types/test-helpers",
]
