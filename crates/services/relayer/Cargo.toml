[package]
name = "fuel-core-relayer"
version = "0.15.1"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
keywords = ["blockchain", "fuel", "fuel-vm"]
license = "BUSL-1.1"
repository = "https://github.com/FuelLabs/fuel-core"
description = "Fuel Relayer"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bytes = { version = "1.1", optional = true }
ethers-contract = { version = "1.0.2", default-features = false, features = [
    "abigen",
] }
ethers-core = { version = "1.0.2", default-features = false }
ethers-providers = { version = "1.0.2", default-features = false, features = [
    "ws",
    "rustls",
] }
fuel-core-services = { path = "..", version = "0.15.1" }
fuel-core-storage = { path = "../../storage", version = "0.15.1" }
fuel-core-types = { path = "../../types", version = "0.15.1" }
futures = "0.3"
once_cell = "1.4"
parking_lot = { version = "0.12", optional = true }
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }
thiserror = { version = "1.0", optional = true }
tokio = { version = "1.21", features = ["macros"] }
tracing = "0.1"
url = "2.2"

[dev-dependencies]
fuel-core-relayer = { path = "", features = ["test-helpers"] }
fuel-core-trace = { path = "../../trace" }
mockall = "0.11"
test-case = "2.2"
tokio = { version = "1.21", features = ["macros", "test-util"] }

[features]
test-helpers = [
    "bytes",
    "parking_lot",
    "serde",
    "serde_json",
    "thiserror",
    "fuel-core-types/test-helpers"
]
