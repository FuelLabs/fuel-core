[package]
name = "fuel-core-relayer"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = ["blockchain", "fuel", "fuel-vm"]
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
description = "Fuel Relayer"

[features]
include-quorum-tests = []

test-helpers = [
  # "bytes",
   "parking_lot",
  "thiserror",
  "fuel-core-types/test-helpers",
]

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
# bytes = { version = "1.1", optional = true }
enum-iterator = { workspace = true }
ethereum-types = "0.15.1"
alloy-primitives = { version = "1.4.0", default-features = false }
alloy-rpc-types-eth = "1.0.36"
alloy-sol-types = "1.4.0"
alloy-rpc-client = "1.0.37"
alloy-consensus = "1.0.37"
alloy-provider = "1.0.37"
fuel-core-services = { workspace = true }
fuel-core-storage = { workspace = true, features = ["std"] }
fuel-core-types = { workspace = true, features = ["std"] }
futures = { workspace = true }
once_cell = { workspace = true }
 parking_lot = { workspace = true, optional = true }
strum = { workspace = true }
strum_macros = { workspace = true }
thiserror = { workspace = true, optional = true }
tokio = { workspace = true, features = ["macros"] }
tracing = { workspace = true }
url = { workspace = true }

[dev-dependencies]
fuel-core-relayer = { path = "", features = ["test-helpers"] }
fuel-core-services = { path = "../../services", features = ["test-helpers"] }
fuel-core-storage = { path = "../../storage", features = ["test-helpers"] }
fuel-core-trace = { path = "../../trace" }
mockall = { workspace = true }
rand = { workspace = true }
test-case = { workspace = true }
tokio = { workspace = true, features = ["macros", "test-util"] }
