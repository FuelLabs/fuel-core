[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
description = "Fuel Core PoA Coordinator"
edition = "2021"
homepage = "https://fuel.network/"
keywords = ["blockchain", "consensus", "fuel"]
license = "BUSL-1.1"
name = "fuel-core-poa"
repository = "https://github.com/FuelLabs/fuel-core"
version = "0.16.0"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
fuel-core-chain-config = { version = "0.16.0", path = "../../../chain-config" }
fuel-core-services = { path = "../..", version = "0.16.0" }
fuel-core-storage = { path = "../../../storage", version = "0.16.0" }
fuel-core-types = { path = "../../../types", version = "0.16.0" }
tokio = { version = "1.21", features = ["full"] }
tokio-stream = "0.1"
tracing = "0.1"

[dev-dependencies]
fuel-core-storage = { path = "../../../storage", features = ["test-helpers"] }
fuel-core-types = { path = "../../../types", features = ["test-helpers"] }
mockall = "0.11"
rand = "0.8"
test-case = "2.2"
tokio = { version = "1.21", features = ["full", "test-util"] }
