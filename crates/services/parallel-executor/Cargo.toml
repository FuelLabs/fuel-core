[package]
name = "fuel-core-parallel-executor"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = ["blockchain", "fuel", "fuel-vm", "parallel"]
license = { workspace = true }
repository = { workspace = true }
description = "Fuel Block Parallel Executor"

[dependencies]
fuel-core-upgradable-executor = { workspace = true, features = ["std"] }
fuel-core-storage = { workspace = true, features = ["std"] }
fuel-core-types = { workspace = true, features = ["std"] }
futures = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }

[dev-dependencies]
anyhow = { workspace = true }
fuel-core-storage = { workspace = true, features = ["test-helpers"] }
fuel-core-types = { workspace = true, features = ["test-helpers"] }

[features]
default = ["std"]
std = []
smt = [
  "fuel-core-storage/smt",
  "fuel-core-upgradable-executor/smt",
]
wasm-executor = [
  "fuel-core-upgradable-executor/wasm-executor",
]
test-helpers = [
  "fuel-core-upgradable-executor/test-helpers",
  "fuel-core-storage/test-helpers",
  "fuel-core-types/test-helpers",
]
