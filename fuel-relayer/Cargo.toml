[package]
name = "fuel-relayer"
version = "0.0.0"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
repository = "https://github.com/FuelLabs/fuel-core"
description = "Fuel Relayer"
publish = false

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bytes = "1.1"
chrono = "0.4"
env_logger = "0.9"
ethers-contract = { git = "https://github.com/gakonst/ethers-rs.git", branch = "master", default-features = false, features = [
    "abigen",
] }
ethers-core = { git = "https://github.com/gakonst/ethers-rs.git", branch = "master", default-features = false }
ethers-middleware = { git = "https://github.com/gakonst/ethers-rs.git", branch = "master", default-features = false }
ethers-providers = { git = "https://github.com/gakonst/ethers-rs.git", branch = "master", default-features = false, features = [
    "ws",
    "rustls",
] }
ethers-signers = { git = "https://github.com/gakonst/ethers-rs.git", branch = "master", default-features = false }
features = "0.10"
fuel-core-interfaces = { path = "../fuel-core-interfaces", package = "fuel-core-interfaces", version = "0.8.0" }
fuel-tx = { version = "0.12", features = ["serde"] }
fuel-types = { version = "0.5", features = ["serde"] }
futures = "0.3"
hex = "0.4"
once_cell = "1.4"
parking_lot = "0.12"
serde = "1.0"
serde_json = "1.0"
sha3 = "0.10"
thiserror = "1.0"
tokio = { version = "1.15", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3.9"
url = "2.2"

[dev-dependencies]
fuel-core-interfaces = { path = "../fuel-core-interfaces", package = "fuel-core-interfaces", version = "0.8.0", features = [
    "test_helpers",
] }
fuel-types = { version = "0.5", features = ["serde", "random"] }
rand = "0.8"
tracing-test = "0.2"

[features]
test-helpers = ["fuel-core-interfaces/test_helpers"]

# Example of customizing binaries in Cargo.toml.
[[bin]]
name = "testrun"
# path needs to be specified (even though this is the default path) due
# to a bug in cargo-chef https://github.com/LukeMathWalker/cargo-chef/issues/128
path = "src/bin/testrun.rs"
test = true
bench = false
required-features = ["test-helpers"]
