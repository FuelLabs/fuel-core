[alias]
xtask = "run --package xtask --"
avail = "run --bin fuel-core-avail -p fuel-core-bin --no-default-features --features avail"
avail-release = "run --bin fuel-core-avail -p fuel-core-bin --no-default-features --features avail --release"

[registries.crates-io]
protocol = "sparse"

# This is needed to enable cross-platform docker builds, as cargo doesn't use the correct linker sometimes:
# https://github.com/rust-lang/cargo/issues/4133
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"
